<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/members/new" method="post"> <!--이름을 입력하면 Postmapping에 /members/new로 넘어감 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"> <!-- name이 서버로 넘어갈때 key가 됨 -->
        </div>
        <button type="submit">등록</button> </form>
</div> <!-- /container --> </body>
</html>
